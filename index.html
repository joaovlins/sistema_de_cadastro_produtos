<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <link href="styles.css" rel="stylesheet">
    <title>Sistema para cadastro do produtos</title>
</head>

<body>

    <h4>Sistema de cadastro de produtos</h4>
    <div id="paginainical">

        <p>cadastrar produtos</p>


        <form action="cadastrar.php" method="POST">
            <input type="text" name="nomeProduto" placeholder="Digite o nome do produto" autocomplete="off">
            <input type="number" name="codigoProduto" placeholder="Digite o código do produto" autocomplete="off">
            <input id="quantidade" type="number" name="quantidadeProduto" placeholder="Digite a quantidade do produto" onkeyup="calcular();" autocomplete="off">
            <input id="valor" type="int" name="valorproduto" placeholder="Digite o valor do produto" onkeyup="calcular();" autocomplete="off">
    </div><label id="resultado">O valor total das vendas será de: R$00.00</label></label>
    <input id="descricaoprod" type="text" name="DescricaoProduto" placeholder="Digite uma breve descrição do produto" autocomplete="off">
    <input id="cadastrar" type="submit" value="cadastrar">
    <p><a href="lista.php">Clique aqui para listar todos os produtos</a></p>
    </form>





    <script>
        //função o valor que será obtido com a vendas do produto.
        function calcular() {
            var quant = Number(window.document.getElementById('quantidade').value);
            var valor = Number(window.document.getElementById('valor').value);

            var elemResult = document.getElementById("resultado");

            if (elemResult.textContent === undefined) {
                elemResult.textContent = "O valor total das vendas será de: R$" + quant * valor;
            } else {
                elemResult.innerText = "O valor total das vendas será de: R$" + quant * valor;
            }
        }
    </script>
</body>

</html>
